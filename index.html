<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Mackenzie's Kayak Intern app</title>
  </head>

  <body>
    <div class="page-container">
      <div class="navbar-container">
        <div class="kayak-logo">
          <img src="solution/assets/kayak-logo.svg" alt="kayak-logo" />
        </div>
        <div class="tours">Tours</div>
      </div>
      <div class="lower-container">
        <div class="heading">All the best tours, all in one place.</div>
        <!-- <div class="form-container"> -->
        <div class="season-form">
          <!-- <button class="season-text">Season</button> -->
          <form id="seasons-names">
            <select onchange="selectSeason()" class="seasons-form">
              <option selected>Season</option>
            </select>
          </form>
        </div>

        <div class="category-form">
          <select onchange="selectCategory()" class="categories-form">
            <option selected>Category</option>
          </select>
        </div>
        <div class="category-text">Category</div>
        <div class="destinations-form">
          <select
            onchange="selectDestination()"
            class="destination-form"
          ></select>
        </div>
        <div class="destination-text">Destination</div>
        <div class="btn-container">
          <div class="search-btn">
            <img src="solution/assets/search-icon.svg" alt="search-button" />
          </div>
        </div>
        <!-- </div> -->
        <div>
          <img
            class="destination-img"
            src="solution/assets/tuscany-79382.jpg"
          />
          <div class="destination-title">
            Matira Beach, Bora Bora, French Polynesian
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="solution/assets/tour-data.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
