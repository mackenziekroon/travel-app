<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Travel App</title>
  </head>

  <body>
    <div class="page-container">
      <div class="navbar-container">
        <!-- <div class="travel-logo">Trip Planner</div> -->
      </div>
      <!-- <div class="lower-container"> -->
      <div class="heading">Find your perfect vacation</div>
      <div class="form-container">
        <div class="season-form">
          <!-- <button class="season-text">Season</button> -->
          <form id="seasons-names">
            <select onchange="selectSeason()" class="seasons-form">
              <option selected>Season</option>
            </select>
          </form>
        </div>

        <div class="category-form">
          <select onchange="selectCategory()" class="categories-form">
            <option selected>Category</option>
          </select>
        </div>
        <!-- <div class="category-text">Category</div> -->
        <div class="destinations-form">
          <select onchange="selectDestination()" class="destination-form">
            <option selected>Destination</option>
          </select>
        </div>
        <!-- <div class="destination-text">Destination</div> -->
        <div class="btn-container">
          <input
            type="image"
            src="solution/assets/search-icon.svg"
            class="search-btn"
            onclick="searchButton()"
          />
        </div>
      </div>
      <div class="img-container"></div>
    </div>

    <script type="text/javascript" src="solution/assets/tour-data.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
